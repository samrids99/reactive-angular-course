<div class="courses-panel">

  <h3>All Courses</h3>

  <mat-tab-group>

    <mat-tab label="Beginners">

    <course-card-list [courses]="beginnerCourses$ | async"> <!-- emits the method reloadCourses() when detects an edit on the card -->

      </course-card-list>

    </mat-tab>

    <mat-tab label="Advanced">
      <course-card-list [courses]="advancedCourses$ | async">

      </course-card-list>
    </mat-tab>

  </mat-tab-group>



</div>
